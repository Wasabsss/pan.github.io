<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan-American Journal | Home</title>
    <style>
        /* Global Styles */
        :root {
            --ocean-blue: #1a5276;
            --light-blue: #3498db;
            --earth-green: #27ae60;
            --light-green: #2ecc71;
            --bg-color: #f9f9f9;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: var(--ocean-blue);
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--ocean-blue), var(--earth-green));
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .tagline {
            font-style: italic;
            text-align: center;
            opacity: 0.9;
        }
        
        /* Navigation */
        nav {
            background-color: var(--ocean-blue);
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        nav a {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        nav a:hover, nav a.active {
            background-color: var(--earth-green);
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        
        .main-news-container {
            display: grid;
            grid-template-rows: auto auto;
            gap: 2rem;
        }
        
        /* Featured News */
        .featured-news {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .featured-image {
            height: 400px;
            background-color: #ddd;
            background-image: url('https://via.placeholder.com/800x400');
            background-size: cover;
            background-position: center;
        }
        
        .featured-content {
            padding: 1.5rem;
        }
        
        .category {
            display: inline-block;
            background-color: var(--earth-green);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        
        .featured-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--ocean-blue);
        }
        
        .featured-excerpt {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #555;
        }
        
        .read-more {
            display: inline-block;
            background-color: var(--ocean-blue);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .read-more:hover {
            background-color: var(--earth-green);
        }
        
        /* News Articles */
        .news-articles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .news-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
        }
        
        .card-image {
            height: 180px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .card-content {
            padding: 1rem;
        }
        
        .card-category {
            color: var(--ocean-blue);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }
        
        .card-excerpt {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .sidebar-section {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        
        .sidebar-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--earth-green);
            color: var(--ocean-blue);
        }
        
        .sidebar-content ul {
            list-style: none;
        }
        
        .sidebar-content li {
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .trending-item {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .trending-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--earth-green);
        }
        
        .sidebar-meta {
            font-size: 0.8rem;
            color: #777;
            margin-top: 0.3rem;
        }
        
        /* Footer */
        footer {
            background-color: var(--ocean-blue);
            color: white;
            padding: 3rem 0 2rem;
            margin-top: 3rem;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }
        
        .footer-logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        .footer-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--earth-green);
        }
        
        .footer-links li {
            margin-bottom: 0.8rem;
            list-style: none;
        }
        
        .footer-links a {
            color: white;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .footer-links a:hover {
            opacity: 1;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .nav-container {
                flex-wrap: wrap;
            }
            
            .featured-image {
                height: 300px;
            }
            
            .featured-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
